<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>Welcome to Fox club!</h1>
<p>Please provide a name!</p>
<form th:action="@{/login}" method="post">
    <label for="petNameField">Name</label>
    <input id="petNameField" type="text" name="name">
    <button type="submit">Go</button>
</form>
</body>
</html>
